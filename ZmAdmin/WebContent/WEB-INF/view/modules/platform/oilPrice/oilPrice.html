@layout("/common/_container.html"){

	<br/>
	<br/>
	<div class="col-sm-2"></div>
	<div class="widget-box col-sm-8">
		<div class="widget-header">
			<h4 class="widget-title" style = "color:black">今日油价信息维护</h4>
		</div>
	
		<div class="widget-body">
			<div class="widget-main">
				<form data-url="${ctxPath}/${code}/update" method="post"  class="form-horizontal" role="form">
					<input type="hidden" name="id" value="${info.id!}" />
                    <input type="hidden" name="StationNo" value="${shiro.getUser().deptId}" />
					<!--<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"
							for="form-field-1"> 柴油价格 (元/升) </label>
	
						<div class="col-sm-9">
							<input type="number" id="DieselOil" name="DieselOil" value="${info.DieselOil!}" required placeholder="请输入柴油价格" class="col-xs-7" />
						</div>
					</div>-->
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"
							for="form-field-1"> 95号汽油价格 (元/升) </label>
	
						<div class="col-sm-9">
							<input type="number" id="GasOil95" name="GasOil95" value="${info.GasOil95!}"  required placeholder="请输入95号汽油价格" class="col-xs-7" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"
							for="form-field-1"> 92号汽油价格 (元/升) </label>
	
						<div class="col-sm-9">
							<input type="number" id="GasOil92" name="GasOil92" value="${info.GasOil92!}"  required placeholder="请输入92号汽油价格" class="col-xs-7" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right"
							for="form-field-1"> 0号柴油价格 (元/升) </label>
	
						<div class="col-sm-9">
							<input type="number" id="GasOil0" name="GasOil0" value="${info.GasOil0!}"  required placeholder="请输入0号柴油价格" class="col-xs-7" />
						</div>
					</div>
					<div class="clearfix form-actions center">
						<div class="col-md-offset-1 col-md-10">
						  	<button class="btn btn-sm btn-info" type="submit" id="btn_save">
								<i class="ace-icon fa fa-check bigger-110"></i>
								提交
							</button>
				
							&nbsp; &nbsp; &nbsp;
							<button class="btn btn-sm" type="button" id="btn_reset">
								<i class="ace-icon fa fa-close bigger-110"></i>
								重置
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-2"></div>
	
	<script src="${ctxPath}/static/validate/jquery-html5Validate.js"></script>
	<script type="text/javascript">

		$(function(){
			$("form").html5Validate(function() {
				var appindex = appLoading();
				var $form = $(this);
				
				var ajax = new Ajax($form.attr("data-url"), function(data){
					if (data.code === 0) {
						clearLoading(appindex);
						layer.msg(data.message, {shift: 1,time:500});
						setTimeout(function () {
                            window.top.document.getElementById("iframe_home").contentWindow.reloadPage();
                            window.top.closeThis()
                        }, 500);
						return false;
					} else {
						clearLoading(appindex);
						if(data.code === 999){
							layer.alert(data.message, {icon: 2,title:"发生错误"});
						}
						else{
							layer.msg(data.message, {shift: 6,time:2000});
						}
						return false;
					}
				});
				ajax.data = $form.serialize();
				ajax.start();
				
				return false;
			}, {
				// novalidate: false
			});
		});
		
		$("#btn_reset").bind("click", function(){
			//$("#DieselOil").val("");
			$("#GasOil95").val("");
			$("#GasOil92").val("");
			$("#GasOil0").val("");
		});
	</script>
@}
