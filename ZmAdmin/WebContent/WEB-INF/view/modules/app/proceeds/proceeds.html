@layout("/common/_container.html"){

<script type="text/javascript">
	var grid_selector = "#grid-table";
	var pager_selector = "#grid-pager";
	
	$(function(){
		initGrid();
		initMenuBtn("btns", "${code}");
	});
	
	function initGrid(){
		var grid_url = "${ctxPath}/${code}/list";
		var _colnames = ["主键", 
						"收益率(%)",
						"收益日期",
                        "更新时间" ];
		var _colmodel = [{name:"id", index:"id", width:100,hidden:true},
						{name:"proceed_num", index:"proceed_num", width:100},
                        {name:"proceed_time", index:"proceed_time", width:100},
						{name:"create_time", index:"create_time", width:100}];
		
		jQuery(grid_selector).jqGrid({
			url : grid_url,
		    shrinkToFit : true,
			colNames : _colnames,
			colModel : _colmodel,
			jsonReader : {id :"id"},
			pager : pager_selector,
			postData : {sort : "proceed_time", order : "desc"}
		});
	}
</script>


	<!-- 配置 grid -->
	<div class="row">
        <div class="widget-box col-sm-3">
            <div class="widget-header">
                <h4 class="widget-title" style = "color:black">默认收益率</h4>
            </div>

            <div class="widget-body">
                <div class="widget-main">
                    <form data-url="${ctxPath}/${code}/defaultProceed" method="post"  class="form-horizontal" role="form">
                        <input type="hidden" name="id" value="${defaultProceed.id!}" />
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> 收益率(%) </label>

                            <div class="col-sm-9">
                                <input type="number" id="default_proceed_num" name="default_proceed_num" value="${defaultProceed.default_proceed_num!}"  required min = 0 max = 100 placeholder="请输入默认收益率" class="col-xs-12" />
                            </div>
                        </div>

                        <div class="clearfix form-actions center">
                            <div class="col-md-offset-1 col-md-10">
                                <button class="btn btn-sm btn-info" type="submit" id="btn_save">
                                    <i class="ace-icon fa fa-check bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn btn-sm" type="button" id="btn_reset">
                                    <i class="ace-icon fa fa-close bigger-110"></i>
                                    重置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
		<div class="col-xs-9 tb-grid">
			<!-- 配置 查询 -->
			@ var _col=[
			@		{name:"收益率", index:"proceed_num", type:"text"},
			@		{name:"收益日期", index:"proceed_time", type:"date"}
			@];
			@ include("/common/_function/_search_multi.html",{"col":_col}){}
			<!-- 按钮 -->
			<div class="welljq well-sm" id="btns"></div>
			<!-- grid -->
			<table id="grid-table"></table>
			<!-- 分页-->
			<div id="grid-pager"></div>
		</div>
	</div>

    <script src="${ctxPath}/static/validate/jquery-html5Validate.js"></script>
    <script type="text/javascript">

        $(function(){
            $("form").html5Validate(function() {
                var appindex = appLoading();
                var $form = $(this);

                var ajax = new Ajax($form.attr("data-url"), function(data){
                    if (data.code === 0) {
                        clearLoading(appindex);
                        layer.msg(data.message, {shift: 1,time:500});
                        return false;
                    } else {
                        clearLoading(appindex);
                        if(data.code === 999){
                            layer.alert(data.message, {icon: 2,title:"发生错误"});
                        }
                        else{
                            layer.msg(data.message, {shift: 6,time:2000});
                        }
                        return false;
                    }
                });
                ajax.data = $form.serialize();
                ajax.start();

                return false;
            }, {
                // novalidate: false
            });
        });

    </script>

	<!-- 引入所需的js -->
	@include("/common/_listscript.html", {isExport : false}) {}
	
@}
