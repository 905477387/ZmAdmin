@layout("/common/_container.html"){

<script type="text/javascript">
	var grid_selector = "#grid-table";
	var pager_selector = "#grid-pager";
	
	$(function(){
		initGrid();
		initMenuBtn("btns", "${code}");
	});
	
	function initGrid(){
		var grid_url = "${ctxPath}/${code}/list";
		var _colnames = ["主键", 
                        "充值卡照片",
						"充值卡名称",
                        "充值卡价格(元)",
						"充值卡库存(张)"];
		var _colmodel = [{name:"id", index:"id", width:100, hidden:true},
                        {name:"card_photo", index:"card_photo", width:100, formatter:rowShow},
						{name:"card_name", index:"card_name", width:100},
                        {name:"card_price", index:"card_price", width:100,align:"right"},
						{name:"card_number", index:"card_number", width:100,align:"right"}];
		
		jQuery(grid_selector).jqGrid({
			url : grid_url,
		    shrinkToFit : true,
			colNames : _colnames,
			colModel : _colmodel, 
			jsonReader : {id :"id"},
			pager : pager_selector,
			postData : {sort : "id", order : "desc"}
		});
	}

    function rowShow(cellvalue, options, rowObject) {
        var photo = rowObject.photo;
        return "<div style='text-align: center;'><img src='" + photo + "' style=\"padding:2px; border:1px solid #ccc;cursor:pointer;width:170px;height:110px;\"/></div>";
    }

</script>


	<!-- 配置 grid -->
	<div class="row">
		<div class="col-xs-12 tb-grid">
			<!-- 配置 查询 -->
			@ var _col=[
			@		{name:"充值卡名称", index:"card_name", type:"text"},
			@		{name:"充值卡价格", index:"card_price", type:"text"}
			@];
			@ include("/common/_function/_search_multi.html",{"col":_col}){}
			<!-- 按钮 -->
			<div class="welljq well-sm" id="btns"></div>
			<!-- grid -->
			<table id="grid-table"></table>
			<!-- 分页-->
			<div id="grid-pager"></div>
		</div>
	</div>
	
	<!-- 引入所需的js -->
	@include("/common/_listscript.html", {isExport : false}) {}
	
@}
