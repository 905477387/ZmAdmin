	   var sync = function () {

           layer.confirm('是否数据同步？', {
               icon: 3,
               btn: ['确定', '取消'] //按钮
           }, function () {
               var index = appLoading();
               var ajax = new Ajax("${ctxPath}/sync/all", function(data){
                   if (data.code === 0) {
                       layer_alert(data.message, "success");
                   } else {
                       layer_alert(data.message, "error");
                   }
                   clearLoading(index);
               });
               ajax.start();

           }, function () {
               //layer.msg('已取消');
           });
       }
